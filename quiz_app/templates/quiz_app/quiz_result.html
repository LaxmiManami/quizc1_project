{% extends "quiz_app/base.html" %}
{% load static %}
{% block title %}Your Result | Kids Quiz{% endblock %}

{% block hero %}
<div class="result-container">
  <h3 class="result-heading">Result: {{ quiz.title }}</h3>
  <p class="lead">You scored <strong>{{ score }}</strong> out of <strong>{{ total }}</strong>.</p>

  <div class="mt-3 btn-group">
    <a class="btn btn-success" href="{% url 'quiz_list' %}">Play Another Quiz</a>
   <a class="btn btn-outline-secondary" href="{% url 'review_quiz' quiz.id %}">Review Quiz</a>

  </div>
</div>
{% endblock %}

{% block extra_head %}
<style>
   html, body {
    height: 100%;
    margin: 0;
  }

  body {
    display: flex;
    flex-direction: column;
  }

   main {
    flex: 1; /* push footer to bottom */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  body {
    background: url("{% static 'images/newimg.jpg' %}") no-repeat center center;
    background-size: cover;
  }


  .result-container {
    max-width: 700px;
    margin: 60px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
    text-align: center;
  }

  .result-heading {
    font-size: 28px;
    font-weight: 800;
    color: #151515ff;
    margin-bottom: 20px;
  }

  .lead {
    font-size: 20px;
    margin-bottom: 25px;
    color: #0f0e0eff;
  }

  .btn-group {
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .btn {
    background: linear-gradient(135deg, #0a0d0dff, #43f48dff);
    padding: 10px 25px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    transition: transform 0.2s ease-in-out;
  }

  .btn:hover {
    transform: scale(1.05);
  }
  .btn-outline-secondary {
  color: #f6f3f3ff !important;       /* text color (black) */
  
}
</style>
{% endblock %}
